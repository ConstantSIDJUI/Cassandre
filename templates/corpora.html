<html>
  <head>
    <link rel="icon" type="image/png" href="../style/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../style/main.css" />
  </head>
  <body id="watermark">
    <div id="container">
      <div id="content">
        {{#corpora}}
        <h1>{{name}}</h1>
        <ul>
          <p>[
            <a onmouseover='style.cursor=pointer' href='../text_attributes/{{name}}' > + </a>
          ]</p>
          {{#texts}}

          {{/texts}}
        </ul>
        {{/corpora}}
      </div>
      <div id="footer">
        <a href="http://cassandre-qda.sourceforge.net/about.html">Cassandre</a> &nbsp;
      </div>
    </div>
  </body>
</html>
