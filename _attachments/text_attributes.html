<html>
  <head>
    <link rel="icon" type="image/png" href="../style/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../style/main.css" />
    <script src="../script/jquery.js"></script>
    <script type="text/javascript">
    function upload() {
      var data = {
        "name": $("#name").val(),
        "corpus": $("#corpus").val()
      };
      if (data.name && data.corpus) {
        $(".custom").each(function() {
          var inputs = $(this).children();
          var key = inputs.eq(0).val();
          if (key)
            data[key] = inputs.eq(1).val();
        });
        $.ajax({
          url: "../",
          type: "POST",
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify(data),
          success: function(data) {location.replace("../editable_text/"+ data.id)}
        });
      }
    }
    </script>
  </head>
  <body id="watermark">
    <div id="container">
      <div id="content">
        <h1>New text in a new corpus</h1>
        <form>
          <fieldset>
            <legend>Attributes</legend>
            <div>
              <div>
                <input type="text" value="title" readonly="readonly" />
                <input id="name" type="text" placeholder="value" />
              </div>
              <div>
                <input type="text" value="corpus" readonly="readonly" />
                <input id="corpus" type="text" placeholder="value" />
              </div>
              <div class="custom">
                <input type="text" placeholder="attribute" />
                <input type="text" placeholder="value" />
              </div>
              <div class="custom">
                <input type="text" placeholder="attribute" />
                <input type="text" placeholder="value" />
              </div>
              <div class="custom">
                <input type="text" placeholder="attribute" />
                <input type="text" placeholder="value" />
              </div>
              <div class="custom">
                <input type="text" placeholder="attribute" />
                <input type="text" placeholder="value" />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div id="footer">
        <button type="button" onclick="upload()">Set attributes</button>
        <a href="http://cassandre-qda.sourceforge.net/about.html">Cassandre&nbsp;</a>
      </div>
    </div>
  </body>
</html>
